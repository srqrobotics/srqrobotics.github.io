<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Meanmenu CSS -->
    <link rel="stylesheet" href="assets/css/meanmenu.css">
    <!-- Boxicons CSS -->
    <link rel="stylesheet" href="assets/css/boxicons.min.css">
    <!-- Flaticon CSS -->
    <link rel="stylesheet" href="assets/fonts/flaticon.css">
    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
    <!-- Odometer CSS-->
    <link rel="stylesheet" href="assets/css/odometer.min.css">
    <!-- Magnific Popup CSS -->
    <link rel="stylesheet" href="assets/css/magnific-popup.min.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Dark CSS -->
    <link rel="stylesheet" href="assets/css/dark.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="assets/css/responsive.css">

    <title>Robtic - Manufacturing Factory HTML Template</title>

    <link rel="icon" type="image/png" href="assets/img/favicon.png">
</head>

<body>
    <!-- Pre Loader -->
    <div class="loader">
        <div class="d-table">
            <div class="d-table-cell">
                <div class="spinner"></div>
            </div>
        </div>
    </div>
    <!-- End Pre Loader -->

    <!-- 404 -->
    <section class="error-area">
        <div class="error-item">
            <div class="d-table">
                <div class="d-table-cell">
                    <div class="error-text">
                        <h1>404!</h1>
                        <p>Sorry! The Page Not Found <i class='bx bxs-sad bx-flip-horizontal bx-tada'></i></p>
                        <span>Oops! The page you are looking for does not exit. it might been moved or deleted.</span>
                        <a href="index.html">Return to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End 404 -->

    <!-- Footer -->
    <div id="footerContent">
        <!-- Content will be loaded here -->
    </div>
    <!-- End Footer -->


    <!-- Essential JS -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- Form Validator JS -->
    <script src="assets/js/form-validator.min.js"></script>
    <!-- Contact JS -->
    <script src="assets/js/contact-form-script.js"></script>
    <!-- Meanmenu JS -->
    <script src="assets/js/jquery.meanmenu.js"></script>
    <!-- Owl Carousel -->
    <script src="assets/js/owl.carousel.min.js"></script>
    <!-- Appear JS -->
    <script src="assets/js/jquery.appear.js"></script>
    <!-- Odometer JS -->
    <script src="assets/js/odometer.min.js"></script>
    <!-- Magnific Popup JS -->
    <script src="assets/js/jquery.magnific-popup.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/custom.js"></script>
    <!-- ContentLoader JS -->
    <script>
        // Use Fetch API to load content from the text file
        fetch('./assets/common/topheader.html')
            .then(response => response.text())
            .then(content => {
                // Insert the content into the HTML element
                document.getElementById('TopHeaderContent').innerHTML = content;
            })
            .catch(error => console.error('Error loading content:', error));

        // Use Fetch API to load content from the text file
        fetch('./assets/common/NavBar.html')
            .then(response => response.text())
            .then(content => {
                // Insert the content into the HTML element
                document.getElementById('NavBarContent').innerHTML = content;
            })
            .catch(error => console.error('Error loading content:', error));

        // Use Fetch API to load content from the text file
        fetch('./assets/common/footer.html')
            .then(response => response.text())
            .then(content => {
                // Insert the content into the HTML element
                document.getElementById('footerContent').innerHTML = content;
            })
            .catch(error => console.error('Error loading content:', error));

        function toggleMobileNavDisplay() {
            var mobileNav = document.getElementById("mobileNavList");
            if (mobileNav.style.display === "none") {
                mobileNav.style.display = "inline";
            } else {
                mobileNav.style.display = "none";
            }
        }
    </script>
</body>

</html>
